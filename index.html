<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisnu Portfolio</title>
<link rel="stylesheet" href="css/style.min.css">
<link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>

<!-- Hero Section -->
<section id="home" class="vh-100 d-flex align-items-center justify-content-center fade-in" style="background: url('img/project1.webp') center/cover no-repeat;">
  <div class="text-center text-white hero-text">
    <h1 class="display-4">Hi, I'm Wisnu</h1>
    <p class="lead">Web Developer & Designer</p>
    <a href="#portfolio" class="btn btn-primary btn-lg mt-3 btn-animate">View My Work</a>
  </div>
</section>

<!-- About Section -->
<section id="about" class="py-5 bg-gradient fade-in">
  <div class="container">
    <h2 class="text-center mb-4">About Me</h2>
    <p class="text-center">Web developer yang fokus membuat website modern, clean, dan responsive.</p>
  </div>
</section>

<!-- Portfolio Section -->
<section id="portfolio" class="py-5 bg-light fade-in">
  <div class="container">
    <h2 class="text-center mb-4">My Portfolio</h2>

    <div class="text-center mb-4">
      <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="web">Web</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="design">Design</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="mobile">Mobile</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="uiux">UI/UX</button>
    </div>

    <div class="row g-4" id="project-grid">
      <!-- Contoh Project -->
      <div class="col-md-4 project-item web fade-in" style="transition-delay:0.1s">
        <div class="card portfolio-card">
          <img src="img/project1.webp" class="card-img-top img-fluid" alt="Project 1" loading="lazy">
          <div class="card-body">
            <h5 class="card-title project-title">Project 1</h5>
            <p class="card-text">Web project description.</p>
          </div>
        </div>
      </div>
      <!-- Ulangi untuk project 2â€“12 -->
    </div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-5 bg-gradient fade-in">
  <div class="container">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form class="mx-auto" style="max-width:600px;">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control" placeholder="Masukkan nama">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Masukkan email">
      </div>
      <div class="mb-3">
        <label class="form-label">Pesan</label>
        <textarea class="form-control" rows="4" placeholder="Tulis pesan Anda"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-animate">Kirim</button>
    </form>
  </div>
</section>

<script src="js/script.min.js"></script>
</body>
</html>
